<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME SOT ML</title>
    <link rel="icon" href="img/puzzle.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Game Sot Ml</div>
    <main>
        <section class="player player-0 player-active">
            <h2 class="name" id="name-1">Player 1</h2>
            <p class="score" id="score-0">43</p>
            <div class="current">
                <p class="current-label">Current Score</p>
                <p class="current-score" id="current-0">0</p>
            </div>
        </section>

        <section class="player player-1">
            <h2 class="name" id="name-2">Player 2</h2>
            <p class="score" id="score-1">25</p>
            <div class="current">
                <p class="current-label">Current Score</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </section>

        <img src="img/dice-5.png" alt="Playing dice" class="dice"/>
        <button class="btn btn-roll">Roll dice</button>
        <button class="btn btn-hold">Hold</button>
    </main>

    <div class="btn btn-new">Restart</div>

    <script src="script.js"></script>
</body>
</html>
